<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yuying Lin - Navigation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Navigation Bar Styles */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #f1f1f1;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 1000;
    }

    .navbar a {
      color: #666;
      text-decoration: none;
      font-size: 18px;
      padding: 10px 20px;
      transition: all 0.3s ease;
    }

    .navbar a:hover {
      background-color: #777;
      border-radius: 5px;
    }

    /* Section Styles */
    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: all 0.5s ease;
    }

    #home, #about-me, #research, #publications, #teaching, #blog {
      background-color: #f1f1f1;
      color: #333;
    }

    /* Smooth Scroll Behavior */
    html {
      scroll-behavior: smooth;
    }

    /* Animation Classes */
    .fade-in {
      opacity: 0;
      transform: translateY(50px);
      animation: fadeInUp 1s forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <div class="navbar">
    <a href="./index.html" onclick="addAnimation('about-me')">Home</a>
    <a href="#about-me" onclick="addAnimation('about-me')">About Me</a>
    <a href="#research" onclick="addAnimation('research')">Research</a>
    <a href="#publications" onclick="addAnimation('publications')">Publications</a>
    <a href="#teaching" onclick="addAnimation('teaching')">Teaching</a>
    <a href="#blog" onclick="addAnimation('teaching')">Blog</a>
  </div>

  <!-- Sections -->
  <section id="about-me">
    <h1> Under construction</h1> 
    <p></p>
  </section>

  <section id="research">
    <h1>Under construction</h1>
  </section>

  <section id="publications">
    <h1>Under construction</h1>
  </section>

  <section id="teaching">
    <h1>Under construction</h1>
   
  </section>

  <!-- JavaScript -->
  <script>
    function addAnimation(sectionId) {
      // Get the section element
      const section = document.getElementById(sectionId);

      // Add the "fade-in" class for animation
      section.classList.add("fade-in");

      // Remove the class after animation ends to allow re-triggering
      setTimeout(() => {
        section.classList.remove("fade-in");
      }, 1000);
    }
  </script>

</body>
</html>
