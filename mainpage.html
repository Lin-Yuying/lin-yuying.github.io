<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Navigation Bar Styles */
    .navbar {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: #f1f1f1;
    display: flex;
    justify-content: space-between; /* Ensures space between left and right items */
    padding: 10px 20px;
    z-index: 1000;
    }

    .navbar .left {
      display: flex;
      justify-content: flex-start; /* Aligns "Home" to the left */
    }

    .navbar .right {
      display: flex;
      justify-content: flex-end; /* Aligns the other links to the right */
      padding-right: 50px; 
    }


    .navbar a {
      color: #666;
      text-decoration: none;
      font-size: 18px;
      padding: 10px 20px;
      transition: all 0.3s ease;
    }

    .navbar a:hover {
      background-color: #777;
      border-radius: 5px;
    }

    /* Section Styles */
    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: all 0.5s ease;
    }

    #home, #about-me, #research, #publications, #teaching, #blog {
      background-color: #f1f1f1;
      color: #333;
    }

    #about-me {
      background-image: url('./images/pexels-fmaderebner-869258.jpg'); /* Replace with your image URL */
      background-size: cover; /* Ensures the image covers the whole section */
      background-position: center center; /* Center the image */
      background-attachment: fixed; /* Keeps the image fixed when scrolling */
      color: #white; /* White text color for contrast */
      height: 100vh; /* Ensures the section takes full height */
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px; /* Optional padding for some spacing */
    }

    /* Smooth Scroll Behavior */
    html {
      scroll-behavior: smooth;
    }

    /* Animation Classes */
    .fade-in {
      opacity: 0;
      transform: translateY(50px);
      animation: fadeInUp 1s forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <div class="navbar">
  <div class="left">
    <a href="./index.html" onclick="addAnimation('about-me')">
      <i class="fa fa-home"></i> Home
    </a>
  </div>
  <div class="right">
    <a href="#about-me" onclick="addAnimation('about-me')">About Me</a>
    <a href="#research" onclick="addAnimation('research')">Research</a>
    <a href="#publications" onclick="addAnimation('publications')">Publications</a>
    <a href="#teaching" onclick="addAnimation('teaching')">Teaching</a>
    <a href="#blog" onclick="addAnimation('teaching')">Blog</a>

  </div>
</div>


  <!-- Sections -->
  <section id="about-me">
    <h1>From Sea to Summit</h1> 
    <p></p>
  </section>

  <section id="research">
    <h1>Under construction</h1>
  </section>

  <section id="publications">
    <h1>
      <a href="https://scholar.google.com/citations?hl=en&user=VT0LYbkAAAAJ" target="_blank" 
         style="display: flex; align-items: center; text-decoration: none; color: inherit; cursor: pointer;">
        <i class="fa fa-graduation-cap" style="margin-right: 8px;"></i>
        Google Scholar
      </a>
    </h1>
  </section>

  <section id="teaching">
    <h1>Under construction</h1>
   
  </section>

  <!-- JavaScript -->
  <script>
    function addAnimation(sectionId) {
      // Get the section element
      const section = document.getElementById(sectionId);

      // Add the "fade-in" class for animation
      section.classList.add("fade-in");

      // Remove the class after animation ends to allow re-triggering
      setTimeout(() => {
        section.classList.remove("fade-in");
      }, 1000);
    }
  </script>

</body>
</html>
