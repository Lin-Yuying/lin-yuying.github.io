  <style>
    @import url('https://fonts.cdnfonts.com/css/source-code-pro');

    /* General Styles */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f1f1f1;
      margin: 0;
    }

    .container {
      width: 100%;
      height: 100%;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      right: 0;
      font-family: "Source Code Pro", Courier, monospace;
      color: #616A6B;
    }

    .container h2 {
      font-size: 20px;
      font-weight: normal;
      color: #999;
      font-weight: 500;
      letter-spacing: 3px;
      top: 65%;
      position: absolute;
    }

    .container h2 .type {
      color: black;
    }

    /* Top Section */
    .top-section {
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 38%;
      left: 50%;
      transform: translate(-50%, -30%);
    }

    .mydiv {
      width: 150px;
      aspect-ratio: 1 / 1; /* Maintain square ratio */
      border-radius: 50%;
      overflow: hidden;
      margin-right: 0px;
    }
    
    .mydiv img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center top;
    }
    
    h3 {
      text-align: left;
      font-size: 18px;
      line-height: 1.6;
    }

    /* Scroll-Down Icon */
    .scroll-down-div {
      position: absolute;
      bottom: 20px;
      width: 100%;
      color: #4d4d4d;
      cursor: pointer;
      height: 32px;
      font-size: 28px;
      text-align: center;
    }

    .pulse-icon {
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(10px); /* Move down */
      }
      100% {
        transform: translateY(0);
      }
    }

    /* Image Gallery */
    .image-gallery {
      position: relative;
      display: flex;
      justify-content: flex-start;
      gap: 20px; /* Spacing between items */
      padding-left: 150px;
      margin-top: 35px;
    }

    .image-gallery .gallery-item {
      width: 30px; /* Circular icons */
      height: 30px; 
      border-radius: 50%;
      overflow: hidden;
    }

    .image-gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .top-section {
        flex-direction: column;
        transform: translate(-50%, -50%);
      }

      .image-gallery {
        justify-content: center;
        padding-left: 0;
      }
    }

    @media (max-width: 480px) {
      .mydiv {
        width: 120px;
        height: 120px;
      }

      .image-gallery {
        gap: 10px;
      }

      .image-gallery .gallery-item {
        width: 25px;
        height: 25px;
      }

      h3 {
        font-size: 14px;
        text-align: center; /* Center text for smaller screens */
      }
    }
  </style>
</head>
