<!DOCTYPE html>
<html>
<head> 
  <title>Yuying Lin</title>
  <meta charset="UTF-8">
  <meta name="website" content="Evolutionary Biology">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.cdnfonts.com/css/source-code-pro" rel="stylesheet">
  
  <style>
    @import url('https://fonts.cdnfonts.com/css/source-code-pro');
    .container {
      width: 100%;
      height: 100%;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      right: 0;
      font-style: Courier;
      color: ##616A6B;
    }

    .container h2 {
      font-size: 20px;
      /* font-weight: bold; */
      font-weight: normal;
      #font-family: 'Source Code Pro', sans-serif;
      color: #999;
      #font-family: 'Menlo', sans-serif;
      #font-family: century-gothic, CenturyGothic, sans-serif;
      #font-family: 'Raleway', century gothic, sans-serif;
      font-weight: 500;
      letter-spacing: 3px;
      top: 70%;
      position: absolute;
    }

    .container h2 .type{
        color: black;
      }

    .mydiv {
      display: inline-block;
      position: relative;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
    }
    
    .mydiv img {
      width: 100%;
      height: auto;
    }
    
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f1f1f1;
    }
    
    .float {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }
    
    @keyframes jump {
      0% { transform: translateY(0); color: black; }
      50% { transform: translateY(-15px); color: #4d4d4d; }
      100% { transform: translateY(0); color: #4d4d4d; }
    }
    
    .pulse-icon {
      animation: jump 2s infinite; /* Adjust the duration as needed */
      font-size: 28px;
      position: absolute;
      color: black;
    }
    
    .fa {
      display: inline-block;
      font: normal normal normal 28px/1 FontAwesome;
      font-size: inherit;
      text-rendering: auto;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      justify-content: center;
    }
    
    .fa-angle-down:before {
      content: "\f107";
    }
    
    .scroll-down-div {
      position: absolute;
      bottom: 0;
      width: 100%;
      color: #4d4d4d;
      cursor: pointer;
      height: 32px;
      font-size: 28px;
      text-align: center;
    }
  </style>
</head>
<body> 
  <div class="mydiv">
    <img src="./images/IMG_2901.jpg" alt="Avatar">
  </div>
  
  <h3>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;「保持热爱，奔赴山海。」&nbsp;&nbsp;&nbsp;<br>
  <hr>
  &nbsp;&nbsp;&nbsp;KEEP LOVING, KEEP LIVING.&nbsp;&nbsp;&nbsp;</h3>
  <div class="container">
    <h2> / I AM <span class="type"> </span> /</h2>
  </div>

  <script src="../sources/typed.umd.js"></script>

  <script>
    var typed = new Typed(".type", {
      strings: ['YUYING LIN.', 'A PHD STUDENT@UBC.', 'A COMPUTATIONAL BIOLOGIST.', 'AN EVOLUTIONARY BIOLOGIST.' ],
      typeSpeed: 100,
      loop: true,
      backSpeed: 100,
      backDelay: 3000
    })
  </script>

  <div class="scroll-down-div" onclick="window.location.href = 'https://scholar.google.co.uk/citations?hl=en&user=VT0LYbkAAAAJ';">
    <i class="fa fa-angle-down pulse-icon"></i>
  </div>
</body>
</html>
